<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>PESQUISA DE SATISFAÇÃO DO CLIENTE</h1>
<form>
  <label for="nome_cliente">Nome:</label>
  <input id="nome_cliente" type="text" required>
  <br><br>
  <label for="nome_empresa">Empresa:</label>
  <input id="nome_empresa" type="text" required>
  <br><br>
  <label>Idade:</label><br>
  <input id="radio_a" type="radio" value="10-20 anos" name="idade">
  <label for="radio_a">10-20 anos</label>
  <input id="radio_ano" type="radio" value="20-30 anos" name="idade">
  <label for="radio_ano">20-30 anos</label>
  <input id="radio_ano1" type="radio" value="30-50 anos" name="idade">
  <label for="radio_ano1">30-50 anos</label>
  <input id="radio_ano2" type="radio" value="50-80 anos" name="idade">
  <label for="radio_ano2">50-80 anos</label>
  <br><br>
  <label for="input_email">E-mai:</label>
  <input id="input_email" type="email" required>
  <br><br>
  <label for="radio_comercial">Telefone Comercial:</label>
  <input id="radio_comercial" type="text" required>
  <label for="radio_celular">Celular:</label>
  <input id="radio_celular" type="text" required>
  <br><br>
  <label>Como você avalia os nossos serviços atualmente?</label><br>
  <input id="servico1" type="radio" value="REGULAR" name="serviços">
  <label for="servico1">REGULAR</label>
  <input id="servico2" type="radio" value="BOM" name="serviços">
  <label for="servico2">BOM</label>
  <input id="servico3" type="radio" value="EXCELENTE" name="serviços">
  <label for="servico3">EXCELENTE</label>
  <br><br>
  <label>Como você avalia da serviços da área operacional?</label><br>
  <input id="radio_area" type="radio" value="REGULAR" name="serviços">
  <label for="radio_area">REGULAR</label>
  <input id="radio_area2" type="radio" value="BOM" name="serviços">
  <label for="radio_area2">BOM</label>
  <input id="radio_area3" type="radio" value="EXCELENTE" name="serviços">
  <label for="radio_area3">EXCELENTE</label>
  <br><br>
  <label>Qual o nível de satifação com o atendimento administrativo quando você precisa?</label><br>
  <input id="radio_atendimento1" type="radio" value="POUCO SATISFATÓRIO" name="serviços">
  <label for="radio_atendimento1">POUCO SATISFATÓRIO</label>
  <input id="radio_atendimento2" type="radio" value="SATISFATÓRIO" name="serviços">
  <label for="radio_atendimento2">SATISFATÓRIO</label>
  <input id="radio_atendimento3" type="radio" value="MUITO SATISFATÓRIO" name="serviços">
  <label for="radio_atendimento3"> MUITO SATISFATÓRIO</label>
  <br><br>
  <label>Os profissionais lhe atendem de forma satisfatória?</label><br>
  <input id="radio_s" type="radio" value="NÃO" name="serviços">
  <label for="radio_s">NÃO</label>
  <input id="radio_n" type="radio" value="SIM" name="serviços">
  <label for="radio_n">SIM</label>
  <br><br>
  <label for="text_descricao">Você tem alguma sugetão ou crítica a fazer para cada vez mais melhoramos nosso serviço?</label><br>
  <textarea id="text_descricao" cols="50" rows="10"></textarea>
  <br><br>
                        <h5> Muito obrigado (a)<br>Sua opinião é fundamental para nós!</h5>

  <button type="submit" >Enviar</button>
  <button type="reset">Redefinir</button>



</form>




</body>
</html>
