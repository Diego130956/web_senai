<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Formulario</h1>

<form>
    <label for="input_nomeproduto">Nome do produto</label><br>
    <input id="input_nomeproduto" type="text" required>
    <br><br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>
    <label for="menu_categoria">Categoria</label>
    <select id="menu_categoria">
        <option>
            <option>Eletrônicos</option>
            <option>Livros</option>
            <option>Brinquedos</option>
            <option>Esportes</option>
            <option>Calçados</option>
        </option>
    </select>
    <br><br>
    <label for="menu_pais">País de Fabrição</label>
    <select id="menu_pais">
          <option>
              <option>Brasil</option>
              <option>China</option>
              <option>Estados Unidos</option>
              <option>Japão</option>
              <option>Tailândia</option>
          </option>
      </select>
    <br><br>
    <label for="input_preco">Preço</label><br>
    <input id="input_preco" type="text" required>
    <br><br>
    <label for="input_data">Data de Fabricação</label><br>
    <input id="input_data" type="date" required>
    <br><br>
    <button type="submit" >Enviar</button>
    <button type="reset">Redefinir</button>
</form>
</body>
</html>
