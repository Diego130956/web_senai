<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Questões multipla escolha - Posicionamento</label>
<form><br>
  <label>1. De acordo com a matriz de vantagem competitiva do Boston Consulting Group, o<br>
  setor no qual as empresas podem obter poucas, mas grandes vantagens competitivas é<br>
  0____________.</label><br>
  <input id="radio_v" type="radio" value="setor de volume." name="matriz">
  <label for="radio_v">setor de volume.</label><br>
  <input id="radio_e" type="radio" value="setor estagnado." name="matriz">
  <label for="radio_e">setor estagnado.</label><br>
  <input id="radio_f" type="radio" value="setor fragmentado." name="matriz">
  <label for="radio_f">setor fragmentado.</label><br>
  <input id="radio_esp" type="radio" value="setor especializado." name="matriz">
  <label for="radio_esp">setor especializado.</label><br>
  <br><br>
  <label>2. A diferenciação de produto pode ser feita de acordo com as vantagens a seguir,<br>
  exceto____________.</label><br>
  <input id="radio_con" type="radio" value="conformidade." name="produto">
  <label for="radio_con">conformidade.</label><br>
  <input id="radio_dur" type="radio" value="durabilidade." name="produto">
  <label for="radio_dur">durabilidade.</label><br>
  <input id="radio_facil" type="radio" value="facilidade de reparo." name="produto">
  <label for="radio_facil">facilidade de reparo.</label><br>
  <input id="radio_comp" type="radio" value="paridade competitiva." name="produto">
  <label for="radio_comp">paridade competitiva.</label><br>
  <br><br>
  <label>3. A diferenciação conseguida através de uma equipe de profissionais bem treinados é<br>
  um tipo de diferenciação____________.</label><br>
  <input id="radio_ser" type="radio" value="de serviços." name="equipe">
  <label for="radio_ser">de serviços.</label><br>
  <input id="radio_pes" type="radio" value="de pessoal." name="equipe">
  <label for="radio_pes">de pessoal.</label><br>
  <input id="radio_ca" type="radio" value="de canal." name="equipe">
  <label for="radio_ca">de canal.</label><br>
  <input id="radio_img" type="radio" value="de imagem." name="equipe">
  <label for="radio_img">de imagem.</label><br>
  <br><br>
  <label>4. O ato de desenvolver a oferta e a imagem da empresa para ocupar um lugar<br>
  destacado na mente dos clientes-alvo é conhecido como____________.</label><br>
  <input id="radio_dif" type="radio" value="diferenciação de imagem." name="desenvolver">
  <label for="radio_dif">diferenciação de imagem.</label><br>
  <input id="radio_pos" type="radio" value="posicionamento." name="desenvolver">
  <label for="radio_pos">posicionamento.</label><br>
  <input id="radio_dife" type="radio" value="diferenciação de produto." name="desenvolver">
  <label for="radio_dife">diferenciação de produto.</label><br>
  <input id="radio_serv" type="radio" value="diferenciação de serviços." name="desenvolver">
  <label for="radio_serv">diferenciação de serviços.</label><br>
  <br><br>
  <label>5. Ganhar vantagem competitiva através de uma entrega cuidadosa e rápida é um<br>
  exemplo de diferenciação de____________.</label><br>
  <input id="radio_ser2" type="radio" value="serviços." name="vantagem">
  <label for="radio_ser2">serviços.</label><br>
  <input id="radio_pes2" type="radio" value="pessoal." name="vantagem">
  <label for="radio_pes">pessoal.</label><br>
  <input id="radio_ca2" type="radio" value="canal." name="vantagem">
  <label for="radio_ca2">canal.</label><br>
  <input id="radio_img2" type="radio" value="imagem." name="vantagem">
  <label for="radio_img2">imagem.</label><br>
  <br><br>
  <label>6. Uma empresa deve ser cuidadosa para evitar erros de posicionamento. O<br> _________
  ocorre quando os compradores podem ter uma imagem<br>
  demasiadamente estreita de uma marca.</label><br>
  <input id="radio_ser1" type="radio" value="subposicionamento." name="empresa">
  <label for="radio_ser1">subposicionamento.</label><br>
  <input id="radio_pes1" type="radio" value="superposicionamento." name="empresa">
  <label for="radio_pes1">superposicionamento.</label><br>
  <input id="radio_ca1" type="radio" value="posicionamento confuso." name="empresa">
  <label for="radio_ca1">posicionamento confuso</label><br>
  <input id="radio_img1" type="radio" value="posicionamento dividoso." name="empresa">
  <label for="radio_img1">posicionamento dividoso.</label><br>
  <br><br>

  <button type="submit" >Enviar</button>
  <button type="reset">Redefinir</button>



</form>
</body>
</html>
