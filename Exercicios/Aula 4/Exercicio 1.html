<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Formulario</h1>

<form>
    <label for="input_nome">Nome</label><br>
    <input id="input_nome" type="text" required>
    <br><br>
    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="email" required>
    <br><br>
    <label for="input_assunto">Assunto</label><br>
    <input id="input_assunto" type="text" required>
    <br><br>
    <label for="text_mensagem">Mensagem</label><br>
    <textarea id="text_mensagem" cols="50" rows="10"></textarea>
    <br><br>
    <button type="submit" >Enviar</button>
    <button type="reset">Redefinir</button>

</form>
</body>
</html>
